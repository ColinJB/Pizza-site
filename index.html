<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Paradise Pizza Pie</title>
  </head>
  <body>
    <div class="container">
      <h1>Paradise Pizza Pie</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="order">
            <div class="form-group">
              <label for="name">Full name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address">
            </div>
            <select class="form-control" id="type">
              <option value="delivery">Delivery</option>
              <option value="pick-up">Pick-up</option>
            </select>
            <button type="submit" class="btn btn-success" name="createOrder">Create Order</button>
          </form>
            <h2>Create your paradise:</h2>
          <form id="createPizza">
            <h3>Choose your preferred size:</h3>
            <select class="form-control" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <div class="form-group">
              <h3>Carnivorous:</h3>
              <input type="checkbox" name="meatToppings" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="meatToppings" value="ham"> Ham<br>
              <input type="checkbox" name="meatToppings" value="sausage"> Sausage<br>
              <input type="checkbox" name="meatToppings" value="ground beef"> Ground Beef<br>
              <input type="checkbox" name="meatToppings" value="chicken"> Chicken<br>
              <input type="checkbox" name="meatToppings" value="capicola"> Spicy Capicola<br>
              <input type="checkbox" name="meatToppings" value="meatballs"> Meatballs<br>
            </div>
            <div class="form-group">
              <h3>Herbivorous (mostly):</h3>
              <input type="checkbox" name="otherToppings" value="onions"> Onions<br>
              <input type="checkbox" name="otherToppings" value="tomatoes"> Tomatoes<br>
              <input type="checkbox" name="otherToppings" value="mushrooms"> Mushrooms<br>
              <input type="checkbox" name="otherToppings" value="spinach"> Spinach<br>
              <input type="checkbox" name="otherToppings" value="cherrypep"> Spicy Cherry Peppers<br>
              <input type="checkbox" name="otherToppings" value="garlic"> Roasted Garlic<br>
              <input type="checkbox" name="otherToppings" value="freshMoz"> Fresh Mozzarella<br>
              <input type="checkbox" name="otherToppings" value="asiago"> Asiago<br>
            </div>
            <button id="addPizza" class="btn btn-warning" name="addPizza">Add Pizza</button>
          </form>
        </div>
        <h2>Order Summary:</h2>
        <span id="orderSummary"></span>
        <button type="submit" class="btn btn-danger" name="submitOrder">Submit Order</button>
      </div>
      <br>
      <span id="orderTotal"></span>
    </div>
  </body>
</html>
